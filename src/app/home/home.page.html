<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
   <h1>Ionic Plugin Example <br/> (Geolocation)</h1>
  
    <ion-button (click)="getLocation()">Get Current Location</ion-button>
  
    <div *ngIf="lat && lng">
      <p>Latitude: {{lat}}</p>
      <p>Longitude: {{lng}}</p>
    </div>
  
  
  </div>
</ion-content>
